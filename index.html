<Doctype! html>
<html lang="en">
<head>
<title>Interactive Shopping List</title>
<link rel="stylesheet"href"index.css"/><!--link to css file-->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  /><!--link for icons-->
</head>
<body>
   <header>
      <h1><i class="fas fa-shopping-cart">DS SHOPPING LIST</h1>
         <!--search bar-->
         <div class="search-container">
           <input type="text"id="search-bar"placeholder="search items ..."/>
           <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="container">
       <div class="input section">
         <input type "text"id="item-input"placeholder="Enter item"/><!--for adding new items-->
            <button id = "add-button">Add</button><!--add button-->
            <button id = "clear-button">Clear List</button><!--clear button-->
         </div>
         <ul id="shopping-list"></ul><!--items list-->
    </div>
    <footer>
       <p>cecilrency23@gmail.com</p>
       <p>&copy;DS RENCY 2024.All Rights Reserved.</p>
    </footer>
    <script src="index.js"></script><!--link to js file-->
</body>
</html>
